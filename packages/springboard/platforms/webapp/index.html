<!DOCTYPE html>
<html class="sl-theme-light">

<head>
    <title>Jam Tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Jam your socks off with this all-in-one music performance system to help you bring your improvisations and creations to the next level."
    >

    <!-- <link rel="manifest" href="/dist/manifest.json"> -->

    <style>
        body {
            font-family: system-ui;
            overflow-y: scroll;
        }
    </style>

    <script>
        (function() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                const classList = document.documentElement.classList;
                for (const cls of classList) {
                    if (cls === 'sl-theme-light') {
                        classList.add('sl-theme-dark');
                        classList.remove(cls);
                    }
                }
            }
        })();
    </script>

    <link rel="stylesheet" href="/dist/index.css">
</head>

<body>
    <script src="/dist/index.js"></script>
</body>

</html>
